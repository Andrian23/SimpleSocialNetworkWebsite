<div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" ng-show="vm.wrong || vm.dataLoading"> Login or password is incorrect </div>
    <h2>Login</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-focus="vm.dataLoading = false;
        vm.wrong = false;" ng-model="vm.user_login" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-focus="vm.dataLoading = false;
        vm.wrong = false;" ng-model="vm.user_pass" required />
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login</button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
